<!DOCTYPE html>
<html>
    <head>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
        <link href="style.css" rel="stylesheet" />
        <title>A Meaningful Page Title</title>
    </head>
    <body class="boxContainer">
        <script src="script.js"></script>
        <div class="form-body">
            <div class="row">
                <div class="form-holder">
                    <div class="form-content">
                        <div class="form-items">
                            <p>Fill in the data below.</p>
                            <form class="requires-validation" novalidate>
    
                                <div class="col-md-12">
                                   <input class="form-control" type="text" name="name" placeholder="Full Name" required>
                                   <!-- <div class="valid-feedback">Username field is valid!</div>
                                   <div class="invalid-feedback">Username field cannot be blank!</div> -->
                                </div>

                                <div class="col-md-12">
                                   <input class="form-control" type="text" name="tfn" placeholder="Tax File Number(TFN)" required>
                                </div>
    
                                <div class="col-md-12">
                                    <input class="form-control" type="email" name="email" placeholder="E-mail Address" placeholder="dob" required>
                                     <!-- <div class="valid-feedback">Email field is valid!</div>
                                     <div class="invalid-feedback">Email field cannot be blank!</div> -->
                                </div>
    
                                <div class="col-md-12">
                                    <input class="form-control" type="text" name="name" placeholder="Residential Address" required>
                                    <!-- <div class="valid-feedback">Username field is valid!</div>
                                    <div class="invalid-feedback">Username field cannot be blank!</div> -->
                                 </div>

                                <div class="col-md-12">
                                    <input class="form-control" type="text" name="phone" placeholder="Preferred phone number" required>
                                    <!-- <div class="valid-feedback">Username field is valid!</div>
                                    <div class="invalid-feedback">Username field cannot be blank!</div> -->
                                 </div>

                               <div class="col-md-12">
                                    <select class="form-select mt-3" required>
                                          <option selected disabled value="">Position</option>
                                          <option value="jweb">Junior Web Developer</option>
                                          <option value="sweb">Senior Web Developer</option>
                                          <option value="pmanager">Project Manager</option>
                                   </select>
                                    <!-- <div class="valid-feedback">You selected a position!</div>
                                    <div class="invalid-feedback">Please select a position!</div> -->
                               </div>

                               <div class="col-md-12">
                                <label class="mb-3 mr-1" for="gender">Gender: </label>
    
                                <input type="radio" class="btn-check" name="gender" id="male" autocomplete="off" required>
                                <label class="btn btn-sm btn-outline-secondary" for="male">Male</label>
    
                                <input type="radio" class="btn-check" name="gender" id="female" autocomplete="off" required>
                                <label class="btn btn-sm btn-outline-secondary" for="female">Female</label>
    
                                <input type="radio" class="btn-check" name="gender" id="secret" autocomplete="off" required>
                                <label class="btn btn-sm btn-outline-secondary" for="secret">Secret</label>
                                   <!-- <div class="valid-feedback mv-up">You selected a gender!</div>
                                    <div class="invalid-feedback mv-up">Please select a gender!</div> -->
                            </div>
    
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                              <label class="form-check-label">I confirm that all data are correct</label>
                             <!-- <div class="invalid-feedback">Please confirm that the entered data are all correct!</div> -->
                            </div>
    
                            <div class="form-button mt-3">
                                <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
